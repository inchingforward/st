{% extends "layout.html" %}

{% block content %}
<h1>Create Story</h1>

{% if Error %}
<p>{{ Error }}</p>
{% endif %}

<form method="POST" action="/stories/create">
    <label for="title">Title</label> <input type="text" name="title" id="title" />
    <label for="authors">Authors<input type="text" name="authors" id="authors">
    <label for="author">Your Name</label> <input type="text" name="author" id="author" />
    <label for="private">Private</label> <input type="checkbox" name="private" id="private" />
    <input type="submit" value="Create" />
</form>

<script>
document.getElementById("title").focus()
</script>
{% endblock %}
