{% extends "layout.html" %}

{% block content %}
<h1>Story</h1>

{% if ErrorTitle %}
<h1>{{ ErrorTitle }}</h1>
<p>{{ Error }}</p>
{% endif %}

{% if Story %}
<h2>{{ Story.Title }}</h2>
<h3>{{ Story.Authors }}</h3>
{% endif %}

{% if Parts %}
    <p>Would show parts here.</p>
{% else %}
    <p>No parts in this story!</p>
{% endif %}

{% endblock %}
