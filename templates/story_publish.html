{% extends "layout.html" %}

{% block content %}
<h1>Publish Story</h1>

{% if ErrorTitle %}
<h1>{{ ErrorTitle }}</h1>
<p>{{ Error }}</p>
{% endif %}

<form method="POST" action="/stories/publish">
    <input type="hidden" name="uuid" value="{{ Story.UUID }}" />
    <label for="title">Title</label> <input type="text" name="title" id="title" value="{{ Story.Title }}" />
    <label for="authors">Authors<input type="text" name="authors" id="authors" value="{{ Story.Authors }}" />
    <label for="author">Your Name</label> <input type="text" name="author" id="author" value="{{ Story.Author }}" />
    <label for="private">Private</label> <input type="checkbox" name="private" id="private" />
    <input type="submit" value="Publish" />
</form>

{% endblock %}
