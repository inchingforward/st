{% extends "layout.html" %}

{% block content %}
<h1>Join Story</h1>

{% if ErrorTitle %}
<h1>{{ ErrorTitle }}</h1>
<p>{{ Error }}</p>
{% endif %}

<form method="POST" action="/stories/join">
    <label for="uuid">Story Code:</label><input type="text" name="uuid" id="uuid" value="{{ UUID }}" />
    <label for="author_name">Your Name:</label><input type="text" name="author_name" id="author_name" value="{{ AuthorName }}" />

    <input type="submit" value="Join">
</form>

{% endblock %}
